<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinica Audmed</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="backgroud"></div>

    <img src="image.gif" alt="" class="md:w-2/3 lg:w-2/3 w-full h-96 ml-auto mr-auto  ">

            <!-- Contact Items Container -->

                    <i class="fa-solid fa-phone text-xs md:text-base lg:text-base md:-ml-2 lg:-ml-2 -ml-4" > (19) 3894-5066</i>
                    <i class="fa-brands fa-whatsapp text-xs md:text-base lg:text-base mt-2 md:ml-0 lg:ml-0 -ml-3"> (19) 99249-2716</i>
                </div>
    
                <!-- Contact Item 2 -->
                <div class="flex flex-col items-center">
                    <h2 class="font-medium text-lg mb-2">Acesso ao SOC:</h2>
                    <a href="https://sistema.soc.com.br/WebSoc/">
                        <img src="SOCC.png" alt="" class="w-24 h-12">
                    </a>
                </div>
    
                <!-- Contact Item 3 -->
                <div class="flex flex-col items-center">
                    <h2 class="font-medium text-lg mb-2 md:ml-0 lg:ml-0 ml-2">Acesse nosso Instagram:</h2>
                    <a href="https://www.instagram.com/audmed.indaiatuba/">
                        <i class="fa-brands fa-instagram text-6xl"></i>
                    </a>
                </div>
            </div>
        </div>
